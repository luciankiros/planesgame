<div class="overflow">
    <div class="modal" style="display: block">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" ng-show="winner">
                        Congratulations! You WON!
                    </h2>
                    <h2 class="modal-title" ng-hide="winner">
                        Congrats loser! You LOST!
                    </h2>
                </div>
                <div class="modal-body">
                    <button class="btn btn-primary btn-lg" type="button" ng-click="playAgain()" ng-disabled="opponentNotWants || waitingForOpponentToPlayAgain">Play again?</button>
                    <img src="Content/images/ajax-loader.gif" alt="Waiting for opponent.." ng-show="waitingForOpponentToPlayAgain" />
                    <br />
                    <h4 class="opponent-feedback" ng-show="opponentWants">
                        Opponent wants to play again
                    </h4>
                    <h4 class="opponent-feedback" ng-show="opponentNotWants">
                        Opponent doesn't want to play again
                    </h4>
                    <br /><br />
                    <button class="btn btn-primary btn-lg" type="button" ng-click="backToStart()">Back to start page</button>
                </div>
            </div>
        </div>
    </div>
</div>
