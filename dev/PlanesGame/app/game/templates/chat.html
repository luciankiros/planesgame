<div class="panel panel-primary chat">
    <div class="panel-heading">
        <h3 class="panel-title">Chat</h3>
    </div>
    <div class="panel-body">
        <div class="panel panel-default messages">
            <div class="panel-body" ng-scroll-to-bottom="messages">
                <div ng-repeat="message in messages">
                    <span class="sender">{{message.sender}}</span>:
                    <span>{{message.text}}</span>
                </div>
            </div>
        </div>
        <div class="send-message">
            <input type="text" ng-model="newMessage" ng-enter="sendMessage()" ng-disabled="!connected" class="form-control new-message-box" />
            <button class="btn btn-primary" type="button" ng-click="sendMessage()" ng-disabled="newMessage.length == 0">Send</button>
        </div>
    </div>
</div>
<div class="chat-button" ng-click="showHide()" ng-class="getChatButtonClass()">
    Chat
</div>
