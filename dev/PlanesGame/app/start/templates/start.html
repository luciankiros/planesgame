<div class="start-page">
    <button class="btn btn-primary btn-lg" type="button" ng-click="createGame(false)">Start public game</button>
    <div class="space-max"></div>
    <button class="btn btn-primary btn-lg" type="button" ng-click="createGame(true)">Start private game</button>
    <div class="space-max"></div>
    <input type="text" class="form-control" ng-model="gameCode" placeholder="Insert code here.."/> 
    <div class="space-min"></div>
    <button class="btn btn-primary" type="button" ng-click="joinGame(gameCode)" ng-disabled="gameCode.length == 0">Join private game</button>
    <div class="space-max"></div>
    <h6>Currently there are {{publicGamesCount}} games available..</h6>
    <button class="btn btn-primary" type="button" ng-click="joinPublicGame()" ng-disabled="publicGamesCount == 0">Join public game</button>
</div>
